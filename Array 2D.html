    var cusSort = function (array, flag) {
        if (flag == true) {
            for (var i = 0; i < array.length; i++) {
                var max = array[i];
                for (var j = i + 1; j < array.length; j++) {
                    if (array[j] > max) {
                        tempt = array[i];
                        array[i] = array[j];
                        array[j] = tempt;
                        max = array[i];
                    }
                }
            }
        }
        else {
            for (var i = 0; i < array.length; i++) {
                var min = array[i];
                for (var j = i + 1; j < array.length; j++) {
                    if (array[j] < min) {
                        tempt = array[i];
                        array[i] = array[j];
                        array[j] = tempt;
                        min = array[i];
                    }
                }
            }

        }

        return array;
    }
